name: "Hi"

on: push

jobs:
  hello-my-actions:
    runs-on: ubuntu-latest
    name: Hello My Actions
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: TIL README.md Generator
        uses: yongjulejule/TIL-github-action@main
  justin-yoo-action:
    runs-on: ubuntu-latest
    name: Hello action for test
    steps:
      - name: hello world
        shell: bash
        run: |
          echo "hi"
          echo ${JOB_LEVEL_1:-ThisIsDefultVariable}
          echo `env`
          echo TEST : $MY_SECRET :  ${{ secrets.MY_SECRET }}
          echo gitub env variable : $GITHUB_ENV
          export a=b;
          echo `env | grep a`
          cat $GITHUB_ENV

  justin-second-action:
    jobs:
      runs-on: ubuntu-latest

      steps:
        - name: mask value
          id: first
          shell: bash
          run: |
            first_value="This is the first output value"
            echo "::add-mask::$first_value"
            echo "::set-output name=my_first_value::$first_value"
        - name: get output value
          shell: bash
          run: |
            echo ${{ steps.first.outputs.my_first_value }}
