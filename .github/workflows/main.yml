name: "Hi"

on: push

jobs:
  hello-my-actions:
    runs-on: ubuntu-latest
    name: Hello My Actions
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: TIL README.md Generator
        uses: yongjulejule/TIL-github-action@main
  justin-yoo-action:
    runs-on: ubuntu-latest
    name: Hello action for test
    steps:
      - name: hello world
        shell: bash
        run: |
          echo "hi"
          echo `env`
          echo TEST : ${{ secrets.TESTENV.MY_SECRET }}
          cat $GITHUB_ENV
          
  new-job:
      name: "new job"
      
      strategy:
        matrix:
          os: [ "ubuntu-latest", "windows-latest" ]
      
      runs-on: ${{ matrix.os }}
      steps:
        - name: "new job"
          shell: bash
          run: |
            echo os : ${{ matrix.os }}
            echo "hi"
            echo `env`
            echo `hostname`

